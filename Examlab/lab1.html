<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examlab</title>
</head>

<body>
    <div class="form-box">
    <form>

        <h3>สมัคร</h3>
        <p><font face="tomaha" size ="2" color="606770">ง่ายและเร็ว</font></p>

        <input type="text" placeholder="ชื่อ">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="นามสกุล">      
        <br><br>  
        <input type="email" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล"
        style="width: 30%;">
        <br><br>
        <input type="password" placeholder="รหัสผ่าน"
        style="width: 30%;">
        <br><br>

        <label><font face="tomaha" size="2" color="606770">วันเกิด</font></label>
        <br>
        <select name="date">
            <option>14</option>
            <option>15</option>
        </select>
        <select>
            <option>ส.ค</option>
            <option>ก.ย</option>
        </select>
        <select>
            <option>2020</option>
            <option>2021</option>
        </select>
        <br><br>
        <label><font face="tomaha" size="2" color="606770">เพศ</font></label>
        <br><br>
        <table border="0" width="100%" cellpadding="4" cellspacing="0">
                      <tr>
                        <!-- หญิง -->
                        <td width="1%" style="padding-right:10px;">
                          <table border="1" width="30%" cellpadding="6" cellspacing="0">
                            <tr>
                              <td>
                                <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                  <tr>
                                    <td align="left">
                                      <font face="Tahoma" size="2">หญิง</font>
                                    </td>
                                    <td align="right">
                                      <input type="radio" name="gender" value="female">
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </td>

                        <!-- ชาย -->
                        <td width="1%" style="padding-right:10px;">
                          <table border="1" width="30%" cellpadding="6" cellspacing="0">
                            <tr>
                              <td>
                                <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                  <tr>
                                    <td align="left">
                                      <font face="Tahoma" size="2">ชาย</font>
                                    </td>
                                    <td align="right">
                                      <input type="radio" name="gender" value="male">
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
            </table>
    <p> <font face="Tahoma" size="2" color="606770">เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนดนโยบายข้อมูลและนโยบายคุกกี้ของเรา คุณอาจได้รับการแจ้งเตือนทาง SMS จากเราและสามารถเลือกไม่รับได้ในภายหลัง</font></p>
    <br><br>
    <button type="submit">สมัคร</button>
    </form>
    </div>
</body>
</html>
