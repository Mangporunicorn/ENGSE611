<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Grade Check</title>
</head>
<body>

    <h2>ตรวจสอบเกรดนักศึกษา</h2>
    <div id="output"></div>

    <script>
        let score = 98;

        let grade;
        let result;

        if (score >= 80) {
            grade = "A";
        } else if (score >= 70) {
            grade = "B";
        } else if (score >= 60) {
            grade = "C";
        } else if (score >= 50) {
            grade = "D";
        } else {
            grade = "F";
        }

        if (score >= 50) {
            result = "ผ่าน";
        } else {
            result = "ไม่ผ่าน";
        }

        document.getElementById("output").innerHTML = `
            คะแนนที่ได้: ${score} <br>
            เกรด: ${grade} <br>
            ผลสอบ: ${result}
        `;

        console.log("คะแนนที่ได้:", score);
        console.log("เกรด:", grade);
        console.log("ผลสอบ:", result);

    </script>

</body>
</html>
