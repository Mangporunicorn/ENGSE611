<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab CSS2 - CSS Grid Layout</title>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        h2 {
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* ===== Grid Layout ===== */
        .wrapper {
            display: grid;
            grid-template-columns: 25% 75%;
            min-height: calc(100vh - 80px);
        }

        /* ===== Sidebar ===== */
        .sidebar {
            background-color: #2f80ed;
            color: white;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 15px 0;
        }

        /* ===== Content ===== */
        .content {
            background-color: #f2f2f2;
            padding: 20px;
        }

        /* ===== Responsive (สำคัญมาก) ===== */
        @media (max-width: 600px) {
            .wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<h2>โจทย์ที่ 2 : 2-Column Layout ด้วย CSS Grid</h2>

<div class="wrapper">
    <div class="sidebar">
        <h3>เมนู</h3>
        <ul>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="content">
        <h3>ยินดีต้อนรับ</h3>
        <p>นี่คือเนื้อหาหลักของเว็บไซต์</p>
        <p>ลองทดสอบย่อ-ขยายหน้าจอเพื่อดู Responsive Layout</p>
    </div>
</div>

</body>
</html>
